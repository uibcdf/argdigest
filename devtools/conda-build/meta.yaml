package:
  name: argdigest
  version: "{{ environ['GIT_DESCRIBE_TAG'] }}"

source:
  path: ../../   # repo root

build:
  number: 1
  entry_points:
    - argdigest = argdigest.cli:main

requirements:
  host:
    - python
    - pip
    - setuptools
    - versioningit
    - pyyaml
  run:
    - python
    - beartype
    - pydantic
    - pyunitwizard
    - pyyaml
    - numpy
    - pandas

about:
  home: "https://github.com/uibcdf/argdigest"
  license: "MIT"
  summary: "Flexible argument auditing and normalization for scientific libraries."